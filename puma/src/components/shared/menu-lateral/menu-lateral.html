<div class="root">

      <b-row align-v="center" align-h="center" class="h-100">
        <img @click="redirectToUserProjects" style="cursor: pointer;" src="../../../assets/logo-white.svg"
          draggable="false">
      </b-row>
    </b-container>
  </div>
  <div class="menu-container">
    <b-container fluid class="h-100">
      <b-row align-v="start" align-h="center" class="h-100">

          <b-row class="m-4" />
          <b-row align-h="center">
            <ItemMenuLateral :props="menuItems.subjects" />

          <b-row align-h="center">
            <ItemMenuLateral :props="menuItems.keywords" />
          </b-row>
          <b-row align-h="center">
            <ItemMenuLateral :props="menuItems.subjectProjects" />
          </b-row>
          <b-row align-h="center">
            <ItemMenuLateral :props="menuItems.adminProjects" />
          </b-row>
          <b-row align-h="center">
            <ItemMenuLateral :props="menuItems.myProjects" />
          </b-row>
          <b-row align-h="center">

          </b-row>
        </b-col>
      </b-row>
    </b-container>
