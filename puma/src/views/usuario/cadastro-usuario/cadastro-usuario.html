<body>
<div class="container">
  <div class="column">
    <div class="card">
      <div class="title-box">Cadastrar Usuário</div>
      <div>
        <ValidationObserver ref="observer" v-slot="{invalid}" @submit.prevent="onSubmit()">
        <form id="register-form" >

          <ValidationProvider rules="required|alpha_spaces" v-slot="v" :bails="false" name="nome">
            <div class="error-div">
              <input v-model.trim="name" placeholder="Nome Completo" type="text" id="name" :class="v.classes"/>
              <span class="error-span" for="name" v-for="erro in v.errors">
                {{ erro }}
              </span>
            </div>
          </ValidationProvider>

          <ValidationProvider rules="required|email" v-slot="v" :bails="false" name="email">
            <div class="error-div">
              <input v-model.trim="email" type="text" id="email" placeholder="E-mail" :class="v.classes"/>
              <span class="error-span" v-for="erro in v.errors">
                {{ erro }}
              </span>
            </div>
          </ValidationProvider>

          <ValidationProvider :rules="{required: true, min: { length: 14 }}" v-slot="v" :bails="false" mode="eager" name="telefone">
            <div class="error-div">
              <input v-mask=" phoneNumber.length <= 14 ? '(##) ####-####' : '(##) #####-####'" v-model="phoneNumber" id="phoneNumber" placeholder="Telefone" :class="v.classes"/>
              <span class="error-span" v-for="erro in v.errors">
                {{ erro }}
              </span>
            </div>
          </ValidationProvider>

          <ValidationProvider rules="required" v-slot="v" :bails="false">
            <div class="error-div">
              <input type="password" v-model="password" id="senha" placeholder="Senha" :class="v.classes"/>
              <span class="error-span" v-for="erro in v.errors">
                {{ erro }}
              </span>
            </div>
          </ValidationProvider>

          <ValidationProvider :rules="{required: true, confirmed: { target: password}}" v-slot="v" :bails="false">
            <div class="error-div">
              <input v-model="repeatPassword" name="repita sua senha" type="password" id="repeatPassword" placeholder="Repita sua senha" :class="v.classes"/>
              <span class="error-span" v-for="erro in v.errors">
                {{ erro }}
              </span>
            </div>
          </ValidationProvider>

          <ValidationProvider rules="required" v-slot="v" :bails="false">
            <div class="error-div">
              <select v-on:change="alterarTipoUsuario()" :class="v.classes" v-model="type" name="tipo" id="tipo">
                <option value="" selected disabled class="disabled">
                  Tipo de usuário
                </option>
                <option value="Aluno">Aluno</option>
                <option value="Professor">Professor</option>
                <option value="Agente Externo">Agente Externo</option>
              </select>
              <span class="error-span" v-for="erro in v.errors">
                {{ erro }}
              </span>
            </div>
          </ValidationProvider>

          <ValidationProvider v-if="hasMatricula" :rules="{required: hasMatricula, min: { length: type === 'Aluno' ? 10 : 7 }}" v-slot="v" validate-on="blur" :bails="false" name="matrícula">
            <div class="error-div">
              <input v-mask="type === 'Aluno' ? '##/#######' : '#######'" v-model="matricula" :class="v.classes" id="matricula" placeholder="Digite sua matrícula"/>
              <span class="error-span" v-for="erro in v.errors">
                {{ erro }}
              </span>
            </div>
          </ValidationProvider>

          <ValidationProvider v-if="isExternalAgent" :rules="{required: isExternalAgent}" v-slot="v" :bails="false">
            <div class="error-div">
              <select v-on:change="alterarTipoAgenteExterno()" v-model="externalAgentType" :class="v.classes">
                <option value="" selected class="disabled">
                  Tipo de Agente Externo
                </option>
                <option value="Pessoa Fisica">Pessoa Física</option>
                <option value="Pessoa Juridica">Pessoa Jurídica</option>
              </select>
              <span class="error-span" v-for="erro in v.errors">
                {{ erro }}
              </span>
            </div>
          </ValidationProvider>

          <ValidationProvider v-if="isJuridical" :rules="{required: isJuridical}" v-slot="v" :bails="false">
            <div class="error-div">
              <input v-model.trim="companyName" :class="v.classes" name="nome da empresa" id="companyName" type="name" placeholder="Digite o nome da empresa" />
              <span class="error-span" v-for="erro in v.errors">
                {{ erro }}
              </span>
            </div>
          </ValidationProvider>

          <ValidationProvider v-if="isJuridical" :rules="{required: isJuridical, min : {length: 18}, cnpj: true}" v-slot="v" :bails="false">
            <div class="error-div">
              <input v-mask="['##.###.###/####-##']" :class="v.classes" id="cnpj" v-model.trim="cnpj" placeholder="Digite o CNPJ da empresa"/>
              <span class="error-span" v-for="erro in v.errors">
                {{ erro }}
              </span>
            </div>
          </ValidationProvider>


          <ValidationProvider v-if="isJuridical" :rules="{required: isJuridical}" v-slot="v" :bails="false">
            <div class="error-div">
              <input v-model.trim="socialReason" :class="v.classes" type="name" id="socialReason" placeholder="Digite a razão social da empresa" />
              <span class="error-span" v-for="erro in v.errors">
                {{ erro }}
              </span>
            </div>
          </ValidationProvider>


          <ValidationProvider v-if="isPhysical" :rules="{required: isPhysical, min : {length: 14}, cpf: true}" v-slot="v" :bails="false">
            <div class="error-div">
              <input v-mask="['###.###.###-##']" :class="v.classes" v-model="cpf" id="cpf" placeholder="Digite seu CPF"/>
              <span class="error-span" v-for="erro in v.errors">
                {{ erro }}
              </span>
            </div>
          </ValidationProvider>


          <input v-if="!isLoading" type="submit" class="submit-btn" value="Cadastrar" @click.prevent="onSubmit" form="register-form" />
          <Loading class="loading" v-if='isLoading' />

          <div class="clickable-text-center">
            <router-link to="/usuario/login">
              Voltar ao login
            </router-link>
          </div>
        </form>
        </ValidationObserver>
      </div>
    </div>
  </div>
</div>
</body>
